version: 2
models:
  - name: dim_customer
    description: Dimensão com informações dos clientes
    columns:
      - name: pk_customer_id
        description: Primary key da dimensão customer. Coluna que traz o ID do cliente para relacionar com a fato.
        tests:
          - unique
          - not_null

      - name: person_type 
        description: Coluna que traz o tipo de pessoa. Se é Loja ou Pessoa Física.

      - name: person_id 
        description: Coluna chave que faz o Join com a tabela Person

      - name: store_id   
        description: Coluna chave que faz o Join com a tabela Store.

      - name: first_name  
        description: Coluna que traz o primeiro nome do cliente pessoa física.

      - name: last_name
        description: Coluna que traz o último nome do cliente pessoa física.

      - name: name_store  
        description: Coluna que traz o nome da loja para clientes.

      - name: full_name  
        description: Coluna que traz o nome completo do cliente pessoa física.